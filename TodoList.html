<!DOCTYPE html>
<html lang="en">
<head>

    <title>to-do-list</title>

</head>
<body>

Change the document title to to-do-list
Use div tag with class="my-list" as container
Background color: #f7f381;
Padding: 8px 24px;

Text size: 30px;
Border: 1px solid #f7f381;

box-shadow: 0 0 10px 2px #333333;

</html>
